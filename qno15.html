<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qno15</title>
</head>

<body>
    <form>
        Enter the number:
        <input type="text" id="num"><br>

        <h1 id="result">
            <input type="submit" value="factorial" onclick="fact()">
    </form>
    <script>

        function fact() {
            var a = parseInt(document.getElementById("num").value);
            // document.write(a);

            var fact = 1;
            for (var i = 2; i <= a; i++) {
                fact *= i;
            }
            document.getElementById("result").innerHTML = fact;
        }

    </script>
</body>

</html>
