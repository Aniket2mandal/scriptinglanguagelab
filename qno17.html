<body>
    <form>
        enter the number:
        <input type="text" id="num"><br>
        <h id="result">

            <input type="submit" value="grade" onclick="number()">
    </form>
    <script>
        function number(){
let a=document.getElementById("num").value;
let i;
let b=0;
for(i=1;i<=a;i++){
    if(a%i==0){
b++;
    }
}
if(b==2){
alert(a +"is prime number");
}
else{
    alert(a +"is composite number");
}
        }
    </script>
